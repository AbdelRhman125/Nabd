<!doctype html>
<html dir="ltr" lang="ar">
<head>
<meta charset="utf-8">
<meta lang="ar">
<title>Ethereal - Free Responsive HTML5 Website Template</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/simple-line-icons.css"/>
<link rel="stylesheet" type="text/css" href="css/animate.css"/>
<link rel="stylesheet" type="text/css" href="Sing.css"/>
<link rel="stylesheet" type="text/css" href="css/owl.carousel.css"/>
<link rel="stylesheet" type="text/css" href="css/owl.theme.css"/>
<link rel="stylesheet" type="text/css" href="css/owl.transitions.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300,500,600,800,900' rel='stylesheet' type='text/css'>

<body>
       <div class="login-wrap">
          <div class="login-html">
              <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
              <div class="login-form">
                  <div class="sign-in-htm">
                      <div class="group">
                          <label for="user" class="label">Username</label>
                          <input id="user" type="text" class="input">
                      </div>
                      <div class="group">
                          <label for="pass" class="label">Password</label>
                          <input id="pass" type="password" class="input" data-type="password">
                      </div>
                      <div class="group">
                          <input id="check" type="checkbox" class="check" checked>
                          <label for="check"><span class="icon"></span> Keep me Signed in</label>
                      </div>
                      <div class="group">
                          <input type="submit" class="button" value="Sign In">
                      </div>
                      <div class="hr"></div>
                      <div class="foot-lnk">
                          <a href="#forgot">Forgot Password?</a>
                      </div>
                  </div>
                  <div class="sign-up-htm">
                      <div class="group">
                          <label for="user" class="label">Username</label>
                          <input id="user" type="text" class="input">
                      </div>
                      <div class="group">
                          <label for="pass" class="label">Password</label>
                          <input id="pass" type="password" class="input" data-type="password">
                      </div>
                      <div class="group">
                          <label for="pass" class="label">Repeat Password</label>
                          <input id="pass" type="password" class="input" data-type="password">
                      </div>
                      <div class="group">
                          <label for="pass" class="label">Email Address</label>
                          <input id="pass" type="text" class="input">
                      </div>
                      <div class="group">
                          <input type="submit" class="button" value="Sign Up">
                      </div>
                      <div class="hr"></div>
                      <div class="foot-lnk">
                          <label for="tab-1">Already Member?</a>
                      </div>
                  </div>
              </div>
          </div>
      </div> 
</body>
</html>
